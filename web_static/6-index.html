<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="tab icon" href="images/icon.png">
    </head>
    <body>

        <header>
            <div class="icon"></div>
        </header>

        <div class="container">
            <section class="filters">

                <div class="locations">
                    <h3>States</h3>
                    <h4>Accra, Kumasi</h4>

                    <ul class="popover">
                        <li>
                              <h2>Accra</h2>
                              <p>One</p>
                              <p>Two</p>
                        </li>
                        <li>
                              <h2>Ho</h2>
                              <p>One</p>
                              <p>two</p>
                        </li>
                        <li>
                              <h2>Volta</h2>
                              <p>One</p>
                              <p>Two</p>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Snooker, Bathroom</h4>
                    <ul class="popover">
                        <li>
                              <p>Bathroom</p>
                              <p>Kitchen</p>
                              <p>Gym</p>
                        </li>
                    </ul>
                </div>

                <button>Search</button>
            </section>
        </div>

        <footer>Best School</footer>
    </body>
</html>
